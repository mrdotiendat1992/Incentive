<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Phần mềm quản lý nhân sự</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="static/img/logo.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            #logo {
                width: 200px;
            }
            #main_window {
                justify-content: center;
                align-items: center;
                text-align: center;  
            }
            label {
                font-weight: bold;
                width: 120px;
                text-align: left;
            }
            input,select {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <img src="static/img/logo.png" alt="logo" id="logo">
            </div>
            <div class="row" id="main_window">
                <h3 style="font-weight: bold;margin-bottom:100px;">PHẦN MỀM QUẢN LÝ NHÂN SỰ</h3>
                <div>
                    <form action="login" method="POST">
                        <p>
                            <label for="macongty">Mã công ty</label>
                            <select name="macongty" id="macongty">
                                <option value="NT1">NT1</option>
                                <option value="NT2">NT2</option>
                            </select>
                        </p>
                        <p>
                            <label for="masothe">Mã nhân viên</label>
                            <input type="number" min="1" name="masothe" id="masothe">
                        </p>
                        <p>
                            <label for="matkhau">Mật khẩu</label>
                            <input type="password" name="matkhau" id="matkhau">
                        </p>
                        <p>
                            <input class="btn btn-primary" type="submit" value="Đăng nhập"/>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
